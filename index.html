    <style>@import url(https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Sen:wght@400;700&display=swap);</style><style>/* VARIABLES */
:root {
  --bg-prim: rgb(225, 225, 225);
  --bg-secn: rgb(238, 238, 238);
  --bg-tert: rgb(240, 240, 240);
  --bg-acc: rgb(42, 42, 42);
  --acc-prim: rgb(16, 16, 16);
  --acc-secn: rgba(0, 0, 0, 0.355);
  --trailer: black;
  --trailer-color: white;
  --svg-color: rgb(231, 231, 231);
  --shadow: #0000004b; }

[data-theme="dark"] {
  --bg-prim: rgb(19, 19, 19);
  --bg-secn: rgb(43, 43, 43);
  --bg-tert: rgb(73, 73, 73);
  --acc-prim: rgb(237, 237, 237);
  --acc-secn: rgba(245, 245, 245, 0.355);
  --trailer: rgba(91, 125, 120, 0.738);
  --trailer-color: black;
  --svg-color: rgb(50, 50, 50);
  --shadow: rgb(19, 255, 200); }

* {
  transition: color 200ms linear, background-color 200ms linear; }

/* SCROLLBARS */
/* Firefox */
* {
  scrollbar-width: thin;
  scrollbar-color: var(--bg-prim) var(--acc-prim); }

/* Chrome, Edge, and Safari */
*::-webkit-scrollbar {
  width: 12px;
  height: 0px; }

*::-webkit-scrollbar-track {
  background: var(--bg-prim); }

*::-webkit-scrollbar-thumb {
  background-color: var(--acc-prim);
  border-radius: 10px;
  border: 3px solid var(--bg-prim); }

/* CSS RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-size: 1.05em; }

/* MAIN CSS */
body {
  margin: 0;
  padding: 10;
  font-family: Sen, sans-serif;
  line-height: 1.4;
  font-size: 0.95em;
  color: var(--acc-prim);
  background-color: var(--bg-prim);
  opacity: 1; }

h1 {
  font-size: 1.9em; }

section {
  text-align: center;
  scroll-snap-align: start;
  scroll-snap-type: mandatory; }

a {
  text-decoration: none; }

svg {
  fill: var(--svg-color); }

#backdrop-animation {
  position: fixed;
  color: green;
  display: block;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; }

  background-color: #ffffff00;
  height: 100vh; }

.welcome-div {
  width: 45%;
  max-width: 600px;
  margin: 0 auto;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 1.75em;
  background-color: var(--bg-secn);
  color: var(--acc-prim);
  border-radius: 20px;
  transition: transform 200ms ease, scale 200ms ease,   box-shadow 600ms ease; }

.welcome-div h1 {
  margin: 0px auto 5px; }

.welcome-div p {
  margin: 5px auto 0px; }

.welcome-div:hover {
  animation-iteration-count: 2; }
  [data-theme="light"] .welcome-div:hover {
    animation: say-hi 750ms ease-out;
    box-shadow: 0 0 20px 5px var(--shadow); }
  [data-theme="dark"] .welcome-div:hover {
    animation: say-hi 750ms ease-out,   continuous-glow 1000ms ease-in-out;
    box-shadow: 0 0 60px 5px var(--shadow); }

@keyframes say-hi {
  0% {
    transform: translateY(-50%) skewX(0deg); }
  33% {
    transform: translateY(-50%) skewX(-10deg); }
  66% {
    transform: translateY(-50%) skewX(10deg); }
  100% {
    transform: translateY(-50%) skewX(0deg); } }

@keyframes continuous-glow {
  0% {
    box-shadow: 0 0 10px 0px var(--shadow); }
  30% {
    box-shadow: 0 0 60px 4px var(--shadow); }
  50% {
    box-shadow: 0 0 50px 3px var(--shadow);
    box-shadow: 0 0 10px 0px var(--shadow); }
  75% {
    box-shadow: 0 0 20px 1px var(--shadow); }
  90% { }
  100% {
    box-shadow: 0 0 60px 5px var(--shadow); } }

.hi-hand {
  transition: transform 200ms ease;
  animation: hand-waves 1.5s forwards 1; }

@keyframes hand-waves {
  0% {
    transform: rotate(0deg) translate(0.05em, 0.01em); }
  20% {
    transform: rotate(-40deg) translateX(-0.2em); }
  40% {
    transform: rotate(0deg) translateX(0.2em); }
  60% {
    transform: rotate(-40deg) translateX(-0.2em); }
  80% {
    transform: rotate(0deg) translateX(0.2em); }
  100% {

  padding-top: 4vh;
  min-height: 100vh; }

#about-me h1 {
  height: 6vh; }

.skill-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  list-style: none;
  padding: 0;
  min-height: 60vh; }

.nerd-emoji {
  transition: transform 1s linear;
  animation: nerd-bobbing 0.75s infinite; }

@keyframes nerd-bobbing {
  0% {
    transform: translateY(0%); }
  25% {
    transform: translateY(10%); }
  50% {
    transform: translateY(-30%); }
  100% {
    transform: translateY(0%); } }

.globe-emoji {
  transition: transform 1s linear;
  animation: globe-spinning 0.75s infinite; }

@keyframes globe-spinning {
  0% {
    transform: rotate(0deg); }
  100% {
    transform: rotate(360deg); } }

.keyboard-emoji {
  transition: transform 1s linear;
  animation: keyboard-stretching 0.75s infinite; }

@keyframes keyboard-stretching {
  0% {
    transform: scale(1) translateY(-5%); }
  25% {
    transform: scaleX(1.3) translateY(-10%); }
  50% {
    transform: scaleX(0.85) translateY(-5%); }
  100% {
    transform: scale(1) translateY(-5%); } }

.paint-emoji {
  transition: transform 2s linear;
  animation: paint 1s infinite; }

@keyframes paint {
  0% {
    transform: rotateY(0deg); }
  50% {
    transform: rotateY(180deg); } }
